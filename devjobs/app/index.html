<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800&display=swap" 
    rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p class="devjobstxt">devjobs</p>
        <span>
            <img class="sun" src="./assets/desktop/icon-sun.svg">
            <div class="toggle"><div class="toggle-before"></div></div>
            <img class="moon" src="./assets/desktop/icon-moon.svg">
        </span>
        <div class="searchbar">
            <div class="bar">
                <img src="./assets/desktop/icon-search.svg">
                <input type="text" placeholder="filter by title, companies, expertise..."/>
            </div>
            <div class="bar">
                <img src="./assets/desktop/icon-location.svg">
                <input type="text" placeholder="filter by location..."/>
            </div>
            <div class="bar spaced">
                <span>
                <div id="check-box">
                    <img src="./assets/desktop/icon-check.svg">
                </div>
                <label for="check-box">Full Time Only</label>
                </span> 
                <button class="searchbt">Search</button>
            </div>
        </div>
    </div>
    <div class="jobs-container">
        <div class = "jobs"></div>
    </div>
    <div class="load-button"><button id="load-more">Load More</button></div>

    <footer>
        <div class="footer"><img src="./assets/desktop/bg-pattern-detail-footer.svg" alt="footer"/></div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
