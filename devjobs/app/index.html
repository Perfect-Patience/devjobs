<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800&display=swap" 
    rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div class="header">
        <p class="devjobstxt">devjobs</p>
        <span>
            <img class="sun" src="./assets/desktop/icon-sun.svg" alt="sun">
            <div class="toggle"><div class="toggle-before"></div></div>
            <img class="moon" src="./assets/desktop/icon-moon.svg" alt="moon">
        </span>
    </div>
    <div class="jobs-container">
        <div class="searchbar1">
            <div class="bar">
                <img src="./assets/desktop/icon-search.svg" alt="search icon">
                <input type="text" placeholder="filter by title, companies, expertise..."/>
            </div>
            <div class="bar">
                <img src="./assets/desktop/icon-location.svg" alt="search icon">
                <input type="text" placeholder="filter by location..."/>
            </div>
            <div class="bar spaced">
                <span>
                
                <div class="check-box">
                    <input type="checkbox" id="filterCheckbox">
                    <label for="filterCheckbox"></label>
                </div>
                <label id="checkbxLabel" for="check-box">Full Time Only</label>
                </span> 
                <button class="searchbt">Search</button>
            </div>
        </div>
        <div class="searchbar2">
            <div class="bar">
                <img src="./assets/desktop/icon-search.svg" alt="search icon">
                <input type="text" placeholder="filter by title..."/>
            </div>
            <div class="bar">
                <img src="./assets/desktop/icon-location.svg" alt="location icon">
                <input type="text" placeholder="filter by location..."/>
            </div>
            <div class="bar spaced">
                <span>
                    <div class="check-box">
                        <input type="checkbox" id="Checkbox" class="custom-checkbox">
                        <label for="Checkbox" class="checkbox-label"></label>
                    </div>
                <label id="checkbxLabel" for="check-box">Full Time</label>
                </span> 
                <button class="searchbt">Search</button>
            </div>
        </div>
        <div class="searchbar3">
            <div class="small-bar">
                <input id="S-input" type="text" placeholder="filter by title..."/>
                <div class="filter-button"><img id="filter-icon" id="S-img" src="./assets/mobile/icon-filter.svg" alt="filter icon"/>
                    <div class="pop-container">
                        <div class="pop-up">
                            <div class="Filter-location">
                                <img src="./assets/desktop/icon-location.svg" alt="location"/>
                                <input type="text" placeholder="filter by location..."/>
                            </div>
                            <span>
                                <div class="check-box">
                                    <input type="checkbox" id="Checkbox2">
                                    <label for="Checkbox2"></label>
                                </div>
                            <label id="checkbxLabel" for="check-box">Full Time Only</label>
                            </span> 
                            <button>Search</button>
                        </div>
                    <div class="overlay"></div>
                    </div>
                <button  id ="S-button"> <img id ="isvg" src="./assets/mobile/icon-search2.svg" alt="search icon"/></button></div>
              </div>
        </div>
        <div class = "jobs"></div>
    </div>
    <div class="load-button"><button id="load-more">Load More</button></div>

    <footer>
        <div class="footer"><img src="./assets/desktop/bg-pattern-detail-footer.svg" alt="footer"/></div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
